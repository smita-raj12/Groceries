<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Grocries </title>
</head>
<body>
  <div class="container">
    <h1>Grocrie List Form</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-4">
              <label for="item1">Item 1</label>
              <input id="item1" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-4">
              <label for="item2">Item 2</label>
              <input id="item2" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-4">
              <label for="item3">Item 3</label>
              <input id="item3" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-4">
              <label for="item4">Item 4</label>
              <input id="item4" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-4">
              <label for="item5">Item 5</label>
              <input id="item5" class="form-control" type="text">
            </div>
          </div>
        </div>    
        <button type="submit" class="btn-primary">Submit List form</button>
      </form>
      <div class="list">
        <ul class="list-group list-group-flush">      
        </ul>
      </div>
    </div>
  </body>
</html>
